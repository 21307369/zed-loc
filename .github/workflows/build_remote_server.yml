name: Build Remote Server (Linux)

on:
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: 手动同步 zed 源代码
        uses: actions/checkout@v4
        with:
          repository: zed-industries/zed
          ref: main
          path: zed

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install cross
        run: cargo install cross

      - name: Add target platform
        run: rustup target add x86_64-unknown-linux-gnu

      - name: Start Docker
        run: |
          sudo dockerd --daemon.json='{"hosts":["unix:///var/run/docker.sock"]}' > /tmp/docker.log 2>&1 &
          sleep 10 # Wait for Docker to initialize

      - name: 安装 Linux 依赖项
        run: |
          cp mac/github-config.toml zed/.cargo/config.toml && cp mac/Cargo.toml zed/Cargo.toml
          ./zed/script/linux
          ./zed/script/install-mold 2.34.0
          ./zed/script/clear-target-dir-if-larger-than 100

      - name: Build Remote Server
        run: cd zed && cross build -p remote_server --target x86_64-unknown-linux-gnu --release

      - name: Create tarball
        run: |
          mkdir -p package
          cp zed/target/x86_64-unknown-linux-gnu/release/remote_server package/
          tar czvf remote_server-linux.tar.gz package/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: remote_server-linux
          path: remote_server-linux.tar.gz

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: remote-server-linux-${{ github.run_id }}
          release_name: Remote Server Linux Build ${{ github.run_id }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./remote_server-linux.tar.gz
          asset_name: remote_server-linux.tar.gz
          asset_content_type: application/gzip